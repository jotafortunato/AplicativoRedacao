{% load static %}

<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Escrevendo na Quarentena</title>
  <link rel="icon" href='{% static 'assets/img/logo.ico' %}' alt="Minha Imagem">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      background-color: #FFB6C1;
    }
    
    .header {
      padding: 20px;
      text-align: center;
      background-color: #343a40;
      color: white;
      width: auto;
      left: 0;
      right: 0;
      position: relative;
    }

    .header img {
      width: 50px;
      height: auto;
      border-radius: 50%;
      margin-right: 10px;
    }

    .header .mode-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      color: #ffffff;
    }

    .text1, .text2 {
      display: inline-block;
    }

    .content {
      padding-top: 50px;
      text-align: center;
    }

    .cadastro {
      display: inline-block;
      margin-top: 50px;
    }

    .cadastro form {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .cadastro input[type="email"],
    .cadastro input[type="password"] {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .cadastro button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      background-color: #007bff;
      color: #ffffff;
      cursor: pointer;
      border-radius: 4px;
      transition: 0.7s;
    }

    .cadastro button:hover {
      transition: 0.7s;
      background-color: #0056b3;
    }

    .footer {
      padding: 20px;
      text-align: center;
      color: white;
      background-color: #343a40;
      width: auto;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
    }

    .footer a {
      color: #ffffff;
      margin-right: 10px;
      transition: 0.8s;
    }

    .footer a:hover {
      color: #C71585;
      transition: 0.8s;
    }
    
    /* Dark Mode Styles */
    body.dark-mode {
      background-color: #121212;
      color: #ffffff;
    }

    .dark-mode .cadastro form {
      background-color: #1e1e1e;
      color: #ffffff;
    }

    .dark-mode .cadastro input[type="email"],
    .dark-mode .cadastro input[type="password"] {
      background-color: #2a2a2a;
      border-color: #555555;
      color: #ffffff;
    }

    .dark-mode .cadastro button {
      background-color: #555555;
      transition: 0.7s;
    }

    .dark-mode .cadastro button:hover {
      background-color: #4B0082;
      transition: 0.7s;
    }

    .dark-mode .header, .dark-mode .footer {
      background-color: #1e1e1e;
    }

    .dark-mode .mode-toggle {
      color: #f1c40f;
    }
  </style>
</head>

<body>

  <div class="header">
    <img src='{% static 'assets/img/logo.png' %}' id="logo" alt="Logo">
    <div class="text1">Admin</div>
    <div class="text2">do Sistema</div>
    <i class="fas fa-lightbulb mode-toggle" id="modeToggle"></i>
  </div>

  <div class="container">
    <div class="content">
      <div class="cadastro position-relative">
        {% if error_messages %}
          <div class="alert alert-danger" role="alert">
            {% for message in error_messages %}
              {{ message }}
            {% endfor %}
          </div>
        {% endif %}
        <form method="POST" class="bg-dark p-6 rounded position-relative" style="padding-top: 50px;">
          {% csrf_token %}
          {{ form.as_p }}


          <button type="submit" class="mt-3">Login</button>
        </form>
      </div>
    </div>

    <div class="footer">
      <div>
        <a href="#"><i class="fab fa-instagram"></i></a>
        &copy; 2024 Todos os direitos reservados.
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Verifica a preferência salva ao carregar a página
      if (localStorage.getItem('darkMode') === 'enabled') {
        document.body.classList.add('dark-mode');
      }

      // Alterna o modo e salva a preferência do usuário
      document.getElementById('modeToggle').addEventListener('click', function() {
        document.body.classList.toggle('dark-mode');
        if (document.body.classList.contains('dark-mode')) {
          localStorage.setItem('darkMode', 'enabled');
        } else {
          localStorage.setItem('darkMode', 'disabled');
        }
      });
    });
  </script>

</body>

</html>
